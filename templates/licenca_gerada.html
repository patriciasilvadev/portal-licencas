<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licença Gerada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-success">Licença Gerada com Sucesso! 🎉</h1>
            <hr>
            <p><strong>Nome:</strong> {{ usuario }}</p>
            <p><strong>Hardware ID:</strong> {{ hardware_id }}</p>
            <p class="fw-bold text-primary"><strong>Licença:</strong> {{ licenca }}</p>
            <a href="/gerar_licenca" class="btn btn-primary w-100 mt-3">Gerar outra licença</a>
        </div>
    </div>
</body>
</html>
